<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="index.html" method="post">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>

        <div class="social-signin">
            <p>Or sign in with:</p>
            <button class="social-btn google-btn">Sign in with Google</button>
            <button class="social-btn apple-btn">Sign in with Apple</button>
            <button class="social-btn facebook-btn">Sign in with Facebook</button>
        </div>
    </div>

    <div id="toast">Login Sukses!</div>

    <!-- JavaScript Code -->
    <script>
        function showToast() {
            var toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function () {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            showToast();
        });
    </script>
</body>
</html>
